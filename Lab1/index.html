<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer Lab 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @keyframes floatInOut {
      0% { opacity: 0; transform: translateY(20px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    .animated-text span {
      display: inline-block;
      opacity: 0;
      animation: floatInOut 3s infinite;
    }
    .animated-text span:nth-child(1) { animation-delay: 0s; }
    .animated-text span:nth-child(2) { animation-delay: 0.05s; }
    .animated-text span:nth-child(3) { animation-delay: 0.1s; }
    .animated-text span:nth-child(4) { animation-delay: 0.15s; }
    .animated-text span:nth-child(5) { animation-delay: 0.2s; }
    .animated-text span:nth-child(6) { animation-delay: 0.25s; }
    .animated-text span:nth-child(7) { animation-delay: 0.3s; }
    .animated-text span:nth-child(8) { animation-delay: 0.35s; }
    .animated-text span:nth-child(9) { animation-delay: 0.4s; }
    .animated-text span:nth-child(10) { animation-delay: 0.45s; }
    .animated-text span:nth-child(11) { animation-delay: 0.5s; }
    .animated-text span:nth-child(12) { animation-delay: 0.55s; }
    .animated-text span:nth-child(13) { animation-delay: 0.6s; }
    .animated-text span:nth-child(14) { animation-delay: 0.65s; }
    .animated-text span:nth-child(15) { animation-delay: 0.7s; }
    .animated-text span:nth-child(16) { animation-delay: 0.75s; }
    .animated-text span:nth-child(17) { animation-delay: 0.8s; }
    .animated-text span:nth-child(18) { animation-delay: 0.85s; }
    .animated-text span:nth-child(19) { animation-delay: 0.9s; }
    .animated-text span:nth-child(20) { animation-delay: 0.95s; }
    .animated-text span:nth-child(21) { animation-delay: 1s; }
    .animated-text span:nth-child(22) { animation-delay: 1.05s; }
    .animated-text span:nth-child(23) { animation-delay: 1.1s; }
    .animated-text span:nth-child(24) { animation-delay: 1.15s; }
    .animated-text span:nth-child(25) { animation-delay: 1.2s; }
    .animated-text span:nth-child(26) { animation-delay: 1.25s; }
    .animated-text span:nth-child(27) { animation-delay: 1.3s; }
    .animated-text span:nth-child(28) { animation-delay: 1.35s; }
    .animated-text span:nth-child(29) { animation-delay: 1.4s; }
    .animated-text span:nth-child(30) { animation-delay: 1.45s; }
    .animated-text span:nth-child(31) { animation-delay: 1.5s; }
    .animated-text span:nth-child(32) { animation-delay: 1.55s; }
    .animated-text span:nth-child(33) { animation-delay: 1.6s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
<!-- Hamburger Menu Icon -->
<div class="fixed top-4 right-4 z-50">
  <button id="menu-btn" class="bg-white bg-opacity-80 p-3 rounded-md shadow-lg text-rose-800 hover:bg-opacity-100 focus:outline-none">
    <!-- Font Awesome Hamburger Icon -->
    <i class="fa-solid fa-bars text-2xl"></i>
  </button>
</div>

  <!-- Responsive Navbar -->
  <nav id="mobile-nav" class="fixed top-0 left-0 h-screen w-48 bg-white shadow-lg flex flex-col items-center justify-center space-y-8 transform -translate-x-full transition-transform duration-300 md:hidden z-40">
    <button class="flex flex-col items-center group transition duration-200">
      <i class="fas fa-home text-2xl text-rose-800 group-hover:text-[#92400E]"></i>
      <span class="text-sm mt-1 font-semibold group-hover:text-[#92400E]">Home</span>
    </button>
    <button class="flex flex-col items-center group transition duration-200">
      <i class="fas fa-heart text-2xl text-gray-600 group-hover:text-[#92400E]"></i>
      <span class="text-sm mt-1 font-semibold group-hover:text-[#92400E]">Favorites</span>
    </button>
    <button class="flex flex-col items-center group transition duration-200">
      <i class="fas fa-info-circle text-2xl text-gray-600 group-hover:text-[#92400E]"></i>
      <span class="text-sm mt-1 font-semibold group-hover:text-[#92400E]">About</span>
    </button>
  </nav>

  <!-- Main Content Area -->
  <div class="flex flex-col">

    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-[500px]" style="background-image: url('./Assets/image.png');">
      <div class="absolute inset-0 bg-gray-200 bg-opacity-15"></div>

      <div class="relative flex flex-col justify-center items-center text-center px-6 h-full">
        <h1 class="text-white text-5xl font-extrabold mb-4 animated-text">
          <span>D</span><span>i</span><span>s</span><span>c</span><span>o</span><span>v</span><span>e</span><span>r</span><span> </span>
          <span>Y</span><span>o</span><span>u</span><span>r</span><span> </span>
          <span>N</span><span>e</span><span>x</span><span>t</span><span> </span>
          <span>F</span><span>a</span><span>v</span><span>o</span><span>r</span><span>i</span><span>t</span><span>e</span><span> </span>
          <span>B</span><span>o</span><span>o</span><span>k</span>
        </h1>
        <p class="text-gray-200 max-w-2xl mb-8">Browse, explore, and be inspired by great reads.</p>

        <div class="flex items-center bg-white rounded-full shadow-lg overflow-hidden max-w-xl w-full">
          <input type="text" placeholder="Search for books..." class="flex-grow px-4 py-2 text-gray-700 outline-none"/>
          <button class="bg-rose-800 hover:bg-rose-700 text-white px-5 py-2 flex items-center gap-2">
            <i class="fas fa-search"></i>
            Search
          </button>
        </div>

        <div class="flex flex-wrap justify-center gap-6 mt-12 text-gray-900">
          <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-md text-center w-36">
            <i class="fas fa-book-open text-3xl text-rose-800 mb-2"></i>
            <h3 class="text-2xl font-bold">10K+</h3>
            <p class="text-sm text-gray-500">Books</p>
          </div>
          <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-md text-center w-36">
            <i class="fas fa-users text-3xl text-rose-800 mb-2"></i>
            <h3 class="text-2xl font-bold">5K+</h3>
            <p class="text-sm text-gray-500">Readers</p>
          </div>
          <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-md text-center w-36">
            <i class="fas fa-book text-3xl text-rose-800 mb-2"></i>
            <h3 class="text-2xl font-bold">100+</h3>
            <p class="text-sm text-gray-500">Daily</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Book Collection Section -->
    <main class="max-w-7xl mx-auto px-4 py-10">
      <h2 class="text-2xl font-bold mb-6 text-emerald-700">Book Collection</h2>
      <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="h-56 bg-gray-200"></div>
          <div class="p-4">
            <h3 class="font-bold text-lg mb-2">Book Title</h3>
            <p class="text-sm text-gray-500">Author Name</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-emerald-700 text-white text-center py-4">
      <p>&copy; 2025 Book Explorer</p>
    </footer>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-nav');

    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
